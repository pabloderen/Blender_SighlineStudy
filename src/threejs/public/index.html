<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sightline - Study</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="three/build/three.js"></script>
    <script src="three/examples/js/loaders/FBXLoader.js"></script>
    <script src="three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var scene = new THREE.Scene(); 
//https://discourse.threejs.org/t/gltf-loading-but-not-appearing/911/7
// Load Camera Perspektive
var camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 20000 );
camera.position.set( 50, 50, 100 );
   
// Load a Renderer
var renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setClearColor( 0xC5C5C3 );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
   
// Load the Orbitcontroller
var controls = new THREE.OrbitControls( camera, renderer.domElement ); 
           
// Load Light
var ambientLight = new THREE.AmbientLight( 0xcccccc );
scene.add( ambientLight );
           
var directionalLight = new THREE.DirectionalLight( 0xffffff );
directionalLight.position.set( 0, 1, 1 ).normalize();
scene.add( directionalLight );				

// glTf 2.0 Loader
var loader = new THREE.GLTFLoader();				
   loader.load( 'model/Untitled.gltf', function ( gltf ) {        
   var object = gltf.scene;				
   gltf.scene.scale.set( 2, 2, 2 );			   
   gltf.scene.position.x = 0;				    //Position (x = right+ left-) 
       gltf.scene.position.y = 0;				    //Position (y = up+, down-)
   gltf.scene.position.z = 0;				    //Position (z = front +, back-)
   
   scene.add( gltf.scene );
   });	 

function animate() {
   render();
   requestAnimationFrame( animate );
   }

function render() {
   renderer.render( scene, camera );
   }

render();
animate();
    </script>
</body>

</html>
